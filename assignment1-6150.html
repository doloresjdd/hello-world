<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>About Me</h1>
    <p>I am a graduate student in the Information Systems program at Northeastern University, originally from China.</p>
    <h2 id="hobbiesHeader">Hobbies</h2>
    <ul style="display: none;" id="hobbiesSection">
        <li>Hiking</li>
        <li>Reading</li>
        <li>Playing Badminton</li>
        <li>Working Out</li>
    </ul>
    <button id="toggleHobbiesButton">show hobbies</button>

    <h2>My Favorite Image</h2>
    <img src="trees.jpg" alt="A beautiful landscape" style="width:100%; max-width:600px; height:auto; display:block; margin:20px auto;">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleHobbiesButton = document.getElementById('toggleHobbiesButton');
            const hobbiesSection = document.getElementById('hobbiesSection');

            toggleHobbiesButton.addEventListener('click', function() {
                if (hobbiesSection.style.display === 'none') {
                    hobbiesSection.style.display = 'block';
                    toggleHobbiesButton.textContent = 'hide hobbies';
                } else {
                    hobbiesSection.style.display = 'none';
                    toggleHobbiesButton.textContent = 'show hobbies';
                }
            });
        });
    </script>
</body>
</html>
